<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/05fa9ee9f7.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;500;700&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div class="nav">
                <img src="./images/logo.svg" alt="logo" />
            </div>
            <div class="main-section">
                <div class="main-image">
                    <img src="./images/illustration-mockups.svg" alt=" An image of a mockup project" />
                </div>
                <div class="main-section-text">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <a href="#">Register</a>
                </div>
            </div>
            <div class="social-icons">
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
